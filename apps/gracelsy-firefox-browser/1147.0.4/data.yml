additionalProperties:
  formFields:
    - default: 40090
      edit: true
      envKey: PANEL_APP_PORT_HTTPS
      label:
        zh: HTTPS端口
        en: HTTPS Port
      required: true
      rule: paramPort
      type: number
    - default: ''
      edit: true
      envKey: HTTP_USER
      label:
        zh: 访问用户
        en: Access User
      required: false
      type: text
    - default: ''
      edit: true
      envKey: HTTP_PWD
      label:
        zh: 访问密码
        en: Access Password
      random: false
      required: false
      rule: paramComplexity
      type: password
    - default: "512m"
      edit: true
      envKey: MEM_USE
      label:
        zh: 共享内存占用
        en: Shared memory footprint
      description:
        zh: 1gb
        en: 1gb
      required: true
      type: text
    - default: ./data
      edit: true
      envKey: DATA_PATH
      label:
        zh: 数据文件夹路径
        en: Data folder path
      required: true
      type: text

    - default: "Asia/Shanghai"
      edit: true
      envKey: TIME_ZONE
      label:
        zh: 时区
        en: Time Zone
      required: true
      type: text
