additionalProperties:
  formFields:
    - default: 32094
      envKey: PANEL_APP_PORT_HTTP
      label:
        zh: HTTP 端口
        en: HTTP Port
      required: true
      rule: paramPort
      type: number

    - default: admin
      envKey: MOONTV_ADMIN_USER
      label:
        zh: 管理员用户名
        en: Admin Username
      required: true
      type: text

    - default: "password"
      envKey: MOONTV_ADMIN_PASSWORD
      label:
        zh: 管理员密码
        en: Admin Password
      required: true
      random: true
      type: password

    - default: 启用
      envKey: MOONTV_ENABLE_REGISTER
      label:
        zh: 启用注册
        en: Enable Registration
      required: true
      type: select
      values:
        - label: 启用
          value: "true"
        - label: 禁用
          value: "false"

    - default: MoonTV
      envKey: MOONTV_SITE_NAME
      label:
        zh: 站点名称
        en: Site Name
      required: false
      type: text

    - default: 本网站仅提供影视信息搜索服务，所有内容均来自第三方网站。本站不存储任何视频资源，不对任何内容的准确性、合法性、完整性负责。
      envKey: MOONTV_ANNOUNCEMENT
      label:
        zh: 站点公告
        en: Announcement
      required: false
      type: text

    - default: kvrocks
      envKey: MOONTV_STORAGE_TYPE
      label:
        zh: 存储类型
        en: Storage Type
      required: true
      type: select
      values:
        - label: kvrocks
          value: kvrocks
        - label: redis
          value: redis

    - default: "redis://moontv-kvrocks:6666"
      envKey: KVROCKS_CONNECT_URL
      label:
        zh: Kvrocks 连接 URL
        en: Kvrocks URL
      required: false
      type: text
      dependsOn:
        envKey: MOONTV_STORAGE_TYPE
        value: kvrocks

    - default: "redis://moontv-redis:6379"
      envKey: REDIS_CONNECT_URL
      label:
        zh: Redis 连接 URL
        en: Redis URL
      required: false
      type: text
      dependsOn:
        envKey: MOONTV_STORAGE_TYPE
        value: redis

    - default: "Asia/Shanghai"
      edit: true
      envKey: TIME_ZONE
      label:
        zh: 时区
        en: Time Zone
      required: true
      type: text
