title: 轻量级多上游 DNS 聚合管理系统
# 应用描述
description: 彩虹聚合DNS管理系统是一个支持多上游 DNS 聚合、智能分流、缓存加速与可视化管理的轻量级 DNS 管理方案，支持 DoH/DoT/DoQ 等现代协议。

# === 以下为 1Panel 应用商店解析的数据结构，必须保留此结构 ===
