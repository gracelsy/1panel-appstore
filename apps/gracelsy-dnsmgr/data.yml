    # 繁体中文
    zh-hant: 輕量級多上游 DNS 聚合管理系統，支援智慧分流、快取加速與可視化管理，相容 DoH/DoT/DoQ 等現代協定
    # 英文
    en: Lightweight multi-upstream DNS aggregation management system with intelligent traffic splitting, caching acceleration, visualization and modern protocols like DoH/DoT/DoQ support
    # 日语
    ja: 軽量マルチアップストリームDNS集約管理システム、インテリジェント分流・キャッシュ加速・可視化管理対応、DoH/DoT/DoQ等の現代プロトコルに互換
    # 马来语
    ms: Sistem pengurusan agregasi DNS multi-upstream ringan, sokong pengalihan trafik pintar, pecutan cache, pengurusan visual dan protokol moden seperti DoH/DoT/DoQ
    # 巴西葡萄牙语
    pt-br: Sistema leve de gerenciamento de agregação DNS multi-upstream, com divisão de tráfego inteligente, aceleração de cache, gerenciamento visual e suporte a protocolos modernos como DoH/DoT/DoQ
    # 俄语
    ru: Легковесная система агрегированного управления DNS с несколькими источниками, поддерживающая интеллектуальное распределение трафика, ускорение кэширования, визуализацию и современные протоколы DoH/DoT/DoQ
    # 韩语
    ko: 경량 다중 업스트림 DNS 집약 관리 시스템, 지능형 트래픽 분산·캐시 가속·시각화 관리 지원, DoH/DoT/DoQ 등 현대 프로토콜 호환
    # 土耳其语
    tr: Hafif çoklu yukarı akış DNS agregasyon yönetim sistemi, akıllı trafik ayırma, önbellek hızlandırma, görsel yönetim ve DoH/DoT/DoQ gibi modern protokollerle uyumlu

