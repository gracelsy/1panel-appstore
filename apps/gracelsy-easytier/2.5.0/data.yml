additionalProperties:
  formFields:
    - default: "Asia/Shanghai"
      edit: true
      envKey: TIME_ZONE
      label:
        zh: 时区
        en: Time Zone
      required: true
      type: text

    - default: "admin"
      edit: true
      envKey: CONFIG_USER
      label:
        zh: 用户
        en: USER
      required: true
      type: text

    - default: "udp://127.0.0.1:22020"
      edit: true
      envKey: API_HOST
      label:
        zh: API Host
        en: API Host
      required: true
      type: text     
      
    - default: "easytier"
      edit: false
      envKey: MACHINE_ID
      label:
        zh: machine_id
        en: machine_id
      description:
        zh: 指定机器码，若机器码获取失败会导致重启后配置丢失
        en: Specify the machine code; if the machine code fails to be obtained, the configuration will be lost after a restart.
      required: true
      type: text
      random: true
