additionalProperties:
  formFields:
    - child:
        default: ""
        envKey: PANEL_VW_DB_HOST
        required: true
        type: service
      default: mysql
      envKey: PANEL_VW_DB_TYPE
      label:
        zh: 数据库服务
        en: Database Service
      required: true
      type: apps
      values:
        - label: MySQL
          value: mysql
        - label: MariaDB
          value: mariadb

    - default: vaultwarden
      envKey: PANEL_VW_DB_NAME
      label:
        zh: 数据库名
        en: Database Name
      required: true
      random: true
      rule: paramCommon
      type: text

    - default: vaultwarden
      envKey: PANEL_VW_DB_USER
      label:
        zh: 数据库用户
        en: Database User
      required: true
      random: true
      rule: paramCommon
      type: text

    - default: ""
      envKey: PANEL_VW_DB_PASSWORD
      label:
        zh: 数据库密码
        en: Database Password
      required: true
      random: true
      type: password

    - default: 3306
      envKey: PANEL_VW_DB_PORT
      label:
        zh: 数据库端口
        en: Database Port
      required: true
      rule: paramPort
      type: number

    - default: "https://vw.example.com/"
      envKey: PANEL_VW_DOMAIN
      label:
        zh: 域名
        en: Domain
      description:
        zh: 反向代理时必填
        en: Required when using reverse proxy
      required: false
      type: text
      edit: true

    - default: ""
      envKey: PANEL_VW_ADMIN_TOKEN
      label:
        zh: 管理员令牌
        en: Admin Token
      required: false
      type: password
      edit: true

    - default: 80
      envKey: PANEL_APP_PORT_HTTP
      label:
        zh: HTTP 端口
        en: HTTP Port
      required: true
      rule: paramPort
      type: number
      edit: true

    - default: "Asia/Shanghai"
      edit: true
      envKey: TIME_ZONE
      label:
        zh: 时区
        en: Time Zone
      required: true
      type: text
